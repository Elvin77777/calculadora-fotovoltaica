<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Fotovoltaica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contenedor">
    <h1>Calculadora Fotovoltaica</h1>

    <!-- DATOS GENERALES -->
    <label>Tipo de sistema</label>
    <select id="tipoSistema" onchange="controlarRespaldo()">
        <option value="red">En red</option>
        <option value="hibrido">Híbrido</option>
        <option value="aislado">Aislado</option>
    </select>

    <label>Consumo mensual (kWh)</label>
    <input type="number" id="consumo">

    <label>Ahorro deseado (%)</label>
    <input type="number" id="ahorro" value="90">

    <label>Horas solares pico (h/día)</label>
    <input type="number" id="horasSol" value="5.5">

    <label>Pérdidas del sistema (%)</label>
    <input type="number" id="perdidas" value="15">

    <label>Horas de respaldo</label>
    <input type="number" id="respaldo" disabled>

    <!-- PANELES -->
    <h2>Paneles solares</h2>

    <label>Potencia del panel</label>
    <select id="panelModelo">
        <option value="450">450 W</option>
        <option value="550" selected>550 W</option>
        <option value="600">600 W</option>
    </select>

    <!-- BOTONES -->
    <button onclick="calcularSistema()">Calcular sistema</button>
    <button onclick="nuevaCotizacion()">Nueva cotización</button>

    <!-- TARJETAS -->
    <div class="tarjetas">
        <div class="tarjeta" id="tarjetaEnergia"></div>
        <div class="tarjeta" id="tarjetaPaneles"></div>
        <div class="tarjeta" id="tarjetaInversor"></div>
        <div class="tarjeta" id="tarjetaBaterias"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
