<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Fotovoltaica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contenedor">

    <h1>Calculadora de Sistema Fotovoltaico</h1>
    <h3>Datos del sistema</h3>

    <label>Tipo de sistema:</label>
    <select id="tipoSistema">
        <option value="red">En red</option>
        <option value="hibrido">Híbrido</option>
        <option value="aislado">Aislado</option>
    </select>

    <label>Consumo mensual (kWh):</label>
    <input type="number" id="consumo">

    <label>Ahorro deseado (%):</label>
    <input type="number" id="ahorro" value="90">

    <label>Horas solares pico (h/día):</label>
    <input type="number" id="horasSol" step="0.1" value="5.5">

    <label>Pérdidas del sistema (%):</label>
    <input type="number" id="perdidas" value="20">

    <label>Horas de respaldo (solo híbrido / aislado):</label>
    <input type="number" id="respaldo" disabled>

    <hr>

    <h3>Datos económicos</h3>

    <label>Tarifa eléctrica ($/kWh):</label>
    <input type="number" id="tarifa" step="0.01" value="0.22">

    <label>Costo estimado del sistema ($):</label>
    <input type="number" id="costoSistema">

    <label>Vida útil del sistema (años):</label>
    <input type="number" id="vidaUtil" value="25">

    <button onclick="calcularSistema()">Calcular sistema</button>
    <button class="secundario" onclick="nuevaCotizacion()">Nueva cotización</button>

    <div id="resultados">
        <p>Introduce los datos y presiona “Calcular sistema”.</p>
    </div>

    <!-- GRÁFICA -->
    <div id="grafica-container" style="display:none;">
        <h3>Resumen visual del consumo</h3>
        <canvas id="grafica" width="600" height="300"></canvas>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
