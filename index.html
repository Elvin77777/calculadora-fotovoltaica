<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Fotovoltaica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1>Calculadora de Sistema Fotovoltaico</h1>

    <h2>Datos de entrada</h2>

    <label for="tipoSistema">Tipo de sistema:</label>
    <select id="tipoSistema">
      <option value="red">En red</option>
      <option value="hibrido">Híbrido</option>
      <option value="aislado">Aislado</option>
    </select>

    <label for="consumoMensual">Consumo mensual (kWh):</label>
    <input type="number" id="consumoMensual" value="550" min="1">

    <label for="ahorro">Ahorro deseado (%):</label>
    <input type="number" id="ahorro" value="90" min="1" max="100">

    <label for="hsp">Horas solares pico (h/día):</label>
    <input type="number" id="hsp" value="5.5" step="0.1" min="1">

    <label for="perdidas">Pérdidas del sistema (%):</label>
    <input type="number" id="perdidas" value="20" min="0" max="50">

    <label for="respaldo">
      Horas de respaldo (solo híbrido / aislado):
    </label>
    <input type="number" id="respaldo" value="7" min="1">

    <button onclick="calcular()">Calcular sistema</button>

    <h2>Resultados</h2>
    <div id="resultados" class="resultados">
      <p>Introduce los datos y presiona “Calcular sistema”.</p>
    </div>

    <h2>Alertas técnicas</h2>
    <div id="alertas"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
