<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Fotovoltaica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Calculadora de Sistema Fotovoltaico</h1>

<div class="container">

  <h2>Datos de entrada</h2>

  <label>Tipo de sistema:</label>
  <select id="tipoSistema">
    <option value="red">En red</option>
    <option value="hibrido">Híbrido</option>
    <option value="aislado">Aislado</option>
  </select>

  <label>Consumo mensual (kWh):</label>
  <input type="number" id="consumoMensual" value="550">

  <label>Ahorro deseado (%):</label>
  <input type="number" id="ahorro" value="90">

  <label>Horas solares pico (h/día):</label>
  <input type="number" id="hsp" value="5.5" step="0.1">

  <label>Pérdidas del sistema (%):</label>
  <input type="number" id="perdidas" value="20">

  <label>Horas de respaldo (solo híbrido / aislado):</label>
  <input type="number" id="respaldo" value="7">


  <button onclick="calcular()">Calcular sistema</button>

  <h2>Resultados</h2>
  <div id="resultados"></div>

</div>

<script src="script.js"></script>
</body>
</html>

<h2>Alertas técnicas</h2>
<div id="alertas"></div>
